
<!-- 
  Shows the list of employees, allows edit or delete actions for each employee
  Also has search function and add new emloyee button
 -->
<div class="employee-list">
  <div class="employee-list-header">
      <button (click)="initiateAdd($event)">Add Employee</button>
      <input type="text" ng-model="searchText" placeholder="Search..">
  </div>

  <div class="employee-list-body">
    <table>
      <thead>
          <tr>
              <th>EmployeeID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
      </thead>
      <tbody>
        <!-- Looping through the employee array to get a object   -->
        <tr *ngFor="let employee of employees;let i = index">
          <td>{{employee.employeeId}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.department}}</td>
  
          <!-- Delete and Edit button on a click -->
          <td class="actionButton">
            <button class="btn btn-primary" (click)="initiateEdit(employee)">Edit</button>
            <button class="button_transparent" (click)="initiateDelete(employee)"> Delete </button>
          </td>
        </tr>
        <tr *ngIf="employees.length == 0">
          <td colspan="4">
            No Employees found!
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
